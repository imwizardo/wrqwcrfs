<!DOCTYPE html>
<html lang="ru">
<head>
    <!-- Базовые мета-теги -->
    <meta charset="UTF-8">
    <title>Название вашей страницы</title>
    
    <!-- Метаданные Open Graph -->
    <meta property="og:title" content="Название страницы">
    <meta property="og:type" content="website"> <!-- Тип ресурса: статья, веб-сайт и др. -->
    <meta property="og:image" content="https://example.com/image.jpg"> <!-- Путь к изображению -->
    <meta property="og:url" content="https://example.com/страница.html"> <!-- Полная ссылка на страницу -->
    <meta property="og:description" content="Краткое описание страницы.">
    <meta property="og:site_name" content="Название вашего сайта">

    <!-- Теги Twitter Card -->
    <meta name="twitter:card" content="summary_large_image"> <!-- summary, summary_large_image -->
    <meta name="twitter:site" content="@username"> <!-- Ваш аккаунт в Twitter -->
    <meta name="twitter:creator" content="@username"> <!-- Автор контента -->
    <meta name="twitter:title" content="Название страницы">
    <meta name="twitter:description" content="Описание страницы">
    <meta name="twitter:image" content="https://example.com/image.jpg">
</head>
